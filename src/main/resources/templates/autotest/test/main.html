<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../static/css/layui.css">
    <script src="https://biyou-file.oss-cn-hangzhou.aliyuncs.com/cssjs/jquery-3.2.1/3.4.1/jquery.min.js"></script>
    <script src="../../../static/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use(['layer', 'form', 'upload'], function () {
            var layer = layui.layer;
            var form = layui.form;
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#exclefile' //绑定元素
                , url: '' //上传接口
                , done: function (res) {
                    layer.open({
                        title: ''
                        , content: '上传成功'
                    });
                    //上传完毕回调
                }
                , error: function () {
                    layer.open({
                        title: ''
                        , content: '上传失败'
                    });
                    //请求异常回调
                }
            });
            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</head>
<body>
<div class="auto-text" style="margin: 10px">
    <form class="layui-form" action="">
        <div class="layui-form-inline layui-col-xs3">
            channel
            <input type="email">
        </div>
        <div class="layui-form-inline layui-col-xs3">
            token
            <input type="text">
        </div>
        <div class="layui-form-inline layui-col-xs3">
            邮件
            <input type="text">
        </div>

        <div class="layui-form-inline layui-col-xs4 " style="margin-left: -20px;margin-top: 10px">
            <label class="layui-form-label" style="padding: 0 0 10px 0">excle上传</label>
            <div class="layui-inline" style="margin-left: 10px">
                <div class="layui-upload-drag" id="upload">
                    <i class="layui-icon" id="exclefile"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
                <input class="layui-upload-file" type="file" accept="file" name="file">
            </div>
            <div class="layui-inline" id="upload_preview"></div>
        </div>
        <div class="layui-form-inline  " style="overflow: hidden">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>


</body>
</html>
