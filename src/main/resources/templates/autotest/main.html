<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="row">
                        <div class="form-horizontal">


                            <div class="form-group layui-col-xs6">
                                <input type="file" id="file" name="inputExcel" style="display: none"
                                       onchange="upload(this)"/>
                                <button class="btn btn-success" onclick="fileBtn()">上传文件</button>
                            </div>
                            <div class="form-group layui-col-xs6">
                                <div class="col-sm-4 col-sm-offset-1">
                                    <button class="btn btn-success" onclick="addchannellink()">添加测试链接</button>
                                    <button class="btn btn-success" onclick="addEmail()">添加发送邮件地址</button>
                                    <button class="btn btn-warning" onclick="window.open('/autoTestCase.xlsx')">
                                        批量导入（模板下载）
                                    </button>
                                    <!--                                    <button class="btn btn-success" onclick="inputExcel()">批量导入</button>-->
                                    <button class="btn btn-success" onclick="startAutotest()">开始测试</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript"
        src="https://file.shangjinuu.com/cssjs/bootstrap-typeahead/bootstrap3-typeahead.min.js"></script>
</body>
</html>
